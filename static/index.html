<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulio Addon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            color: #5c67f2;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        button {
            background-color: #5c67f2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #4a54e1;
        }
        a {
            text-decoration: none;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            const stremioUrl = `stremio://${url.host}/manifest.json`;
            document.getElementById('stremio-link').href = stremioUrl;
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Formulio Addon</h1>
        <p>Welcome to the Formulio Addon for Stremio. Click the button below to import the addon manifest into Stremio.</p>
        <a id="stremio-link" href="#">
            <button>Import to Stremio</button>
        </a>
    </div>
</body>
</html>
