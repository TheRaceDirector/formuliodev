<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulio Addon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .hero {
            background: url('https://i.postimg.cc/JzYsCntg/background.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.486); /* Dark overlay */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
            background: rgba(29, 29, 29, 0.5); /* Darker semi-transparent background */
            padding: 20px;
            border-radius: 30px;
        }
        .hero h1 {
            font-size: 4em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
        }
        .hero .content {
            max-width: 800px;
            margin-bottom: 20px;
        }
        .hero .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .cta-button {
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #cc0000;
        }
        .disclaimer {
            font-size: 0.8em;
            text-align: center;
            margin-top: 20px;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5em;
            }
            .hero p, .hero .content p {
                font-size: 1.2em;
            }
            .cta-button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            const stremioUrl = `stremio://${url.host}/manifest.json`;
            document.getElementById('stremio-link').href = stremioUrl;
        });
    </script>
</head>
<body>
    <div class="hero">
        <div class="dark-overlay"></div>
        <div class="hero-content">
            <h1>Formulio Addon</h1>
            <p>Formula Racing on Stremio</p>
            <div class="content">
                <p>Click the button below to add the Formulio Addon to your Stremio<br>No debrid or config reqired</p>
            </div>
            <a id="stremio-link" href="#"><button class="cta-button">Import to Stremio</button></a>
            <div class="disclaimer">
                Disclaimer: This addon does not host any content. It simply suggests pointers to content that is publicly available on the internet.
            </div>
        </div>
    </div>
</body>
</html>
